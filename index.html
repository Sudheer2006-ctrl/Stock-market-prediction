<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b132b;
            overflow: hidden;
        }

        /* GRAPH BACKGROUND */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 40%, rgba(0,255,150,0.25), transparent 60%);
            animation: moveLine 6s linear infinite;
            z-index: 0;
        }

        @keyframes moveLine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .card {
            position: relative;
            z-index: 1;
            width: 480px;
            background: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(0,0,0,0.45);
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #222;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;

        }

        label {

        }

        select, input {

            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #28a745;
        }

        .compare-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .compare-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40,167,69,0.6);
        }

        .compare-btn:active {
            transform: scale(0.97);
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
